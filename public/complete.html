<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Payment Status</title>
  <link rel="stylesheet" href="checkout.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    .status-container {
      display: inline-block;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      max-width: 400px;
    }

    #status-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 auto 15px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #status-text {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #details-table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    #details-table td {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    #view-details {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 12px;
      background: #0070f3;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    #view-details.hidden,
    #details-table.hidden {
      display: none;
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="complete.js" defer></script>
</head>
<body>
  <div class="status-container">
    <div id="status-icon"></div>
    <div id="status-text">Loading...</div>

    <table id="details-table">
      <tr>
        <td><strong>Intent ID:</strong></td>
        <td id="intent-id"></td>
      </tr>
      <tr>
        <td><strong>Status:</strong></td>
        <td id="intent-status"></td>
      </tr>
    </table>

    <a id="view-details" href="#" target="_blank">View in Stripe Dashboard</a>
  </div>
</body>
</html>
